                        <form class="form-horizontal bind-form" role="form">

<option value="1">GMT-11:00 阿皮亚 </option><option value="2">GMT-11:00 纽埃 </option><option value="3">GMT-11:00 帕果帕果 </option><option value="4">GMT-11:00 中途岛 </option><option value="5">GMT-10:00 法考福 </option><option value="6">GMT-10:00 拉罗汤加岛 </option><option value="7">GMT-10:00 塔希提岛 </option><option value="8">GMT-10:00 夏威夷时间 </option><option value="9">GMT-10:00 约翰斯顿 </option><option value="10">GMT-09:30 马克萨斯 </option><option value="11">GMT-09:00 阿拉斯加时间 </option><option value="12">GMT-09:00 甘比尔群岛 </option><option value="13">GMT-08:00 皮特凯恩 </option><option value="14">GMT-08:00 太平洋时间 </option><option value="15">GMT-08:00 太平洋时间 - 怀特霍斯 </option><option value="16">GMT-08:00 太平洋时间 - 提华纳 </option><option value="17">GMT-08:00 太平洋时间 - 温哥华 </option><option value="18">GMT-07:00 山地区时间 - 埃德蒙顿 </option><option value="19">GMT-07:00 山地区时间 - 埃莫西约 </option><option value="20">GMT-07:00 山地区时间 - 道生克里克 </option><option value="21">GMT-07:00 山地区时间 - 奇瓦瓦、马萨特兰 </option><option value="22">GMT-07:00 山地区时间 - 耶洛奈夫 </option><option value="23">GMT-07:00 山地时间 - 亚利桑那州 </option>
